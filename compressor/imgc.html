<body>
    <div class="container">
        <h2 class="welcome-heading">Image Compressor</h2>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <h1>Compressor Strength:</h1>
        <h2>A compression quality setting of 0.5 indicates a lower quality but higher compression rate. </h2>
        <div class="quality-buttons">
            <button class="quality-btn" data-quality="0.5">0.5</button>
            <button class="quality-btn" data-quality="0.6">0.6</button>
            <button class="quality-btn" data-quality="0.7">0.7</button>
            <button class="quality-btn" data-quality="0.8">0.8</button>
            <button class="quality-btn" data-quality="0.9">0.9</button>
        </div>
        <div id="downloadZipBtnContainer"></div>
        <div id="imagePreviewContainer"></div>
    </div>
